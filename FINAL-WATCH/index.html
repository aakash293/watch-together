<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Playful Onboarding — Single File</title>

<!-- Google font similar to the GIF -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#f3e6da;
    --muted:#b9a89b;
    --ink:#2b2b2b;
    --card:#e6d3c6;
    --pill:#f7f4f2;
    --accent:#d9c7bd;
    --shadow: 0 8px 20px rgba(15,10,5,0.07);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Nunito", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background:var(--bg);
    color:var(--ink);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* App shell */
  .screen{position:absolute; inset:0; display:flex; align-items:center; justify-content:center; padding:24px;}
  .hidden{display:none}

  /* subtle grain */
  .grain{position:fixed; inset:0; pointer-events:none;
    background-image: radial-gradient(rgba(0,0,0,0.01) 1px, transparent 1px);
    background-size: 12px 12px; opacity:.55;
    mix-blend-mode: overlay;
  }

  /* greeting */
  .greet h1{
    font-size:72px;
    font-weight:300;
    color:rgba(55,40,35,0.12);
    letter-spacing:1px;
    transform:translateY(12px);
    opacity:0;
    animation: gFade .9s ease forwards;
  }
  @keyframes gFade { to { transform:none; opacity:1 } }

  /* name step */
  .card{
    width:720px;
    max-width:92vw;
    background:transparent;
    text-align:left;
  }
  .prompt{
    padding:36px 24px 28px;
  }
  .prompt h2{margin:0 0 8px; font-weight:700; font-size:20px}
  .line-input{
    position:relative;
    margin-top:14px;
  }
  .line-input input{
    width:100%;
    border:0;
    outline:0;
    background:transparent;
    padding:10px 12px;
    font-size:18px;
    font-weight:600;
    color:var(--ink);
  }
  .underline{
    height:2px;
    background:rgba(0,0,0,0.85);
    width:100%;
    border-radius:2px;
    transform-origin:left;
    transition:transform .22s ease, opacity .22s ease;
  }
  .hint{position:absolute; left:14px; top:-6px; font-size:13px; color:var(--muted); font-weight:600; opacity:.8}
  .arrow{
    width:44px; height:44px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center;
    background:transparent; border:1px solid rgba(0,0,0,0.08); margin-left:12px; cursor:pointer;
    transition:all .18s ease;
  }
  .arrow.disabled{opacity:.45; cursor:default}

  .prompt .controls{display:flex; align-items:center; margin-top:18px; gap:12px}

  /* traits */
  .traits-shell{width:820px; max-width:94vw; text-align:center;}
  .title{font-size:24px; font-weight:600; margin-bottom:6px}
  .muted{color:var(--muted); font-weight:600; margin-bottom:6px}
  .count{font-weight:700; margin-bottom:14px}
  .pill-wrap{
    background:var(--accent);
    border-radius:16px;
    padding:18px;
    box-shadow:var(--shadow);
    display:block;
  }
  .pills{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
    padding:6px;
  }
  .pill{
    display:inline-block;
    padding:10px 14px;
    border-radius:999px;
    background:var(--pill);
    border:1px solid rgba(0,0,0,0.06);
    font-weight:700;
    font-size:14px;
    cursor:pointer;
    transition:all .18s cubic-bezier(.2,.9,.3,1);
    text-align:center;
  }
  .pill:hover{transform:translateY(-4px)}
  .pill.on{background:#fff; box-shadow:0 8px 18px rgba(10,10,10,0.06); border-color:rgba(0,0,0,0.12)}
  .continue-wrap{margin-top:18px}
  .continue{
    display:inline-block; padding:12px 22px; border-radius:10px; background:#fff; border:1px solid rgba(0,0,0,0.06);
    font-weight:700; cursor:pointer; opacity:.5; transition:all .18s ease;
  }
  .continue.enabled{opacity:1; box-shadow:var(--shadow)}

  /* versus */
  .versus{width:900px; max-width:96vw; text-align:center}
  .vs-row{display:grid; grid-template-columns:1fr auto 1fr; gap:32px; align-items:center; margin-top:24px}
  .card-vs{background:#fff; border-radius:14px; padding:0; overflow:hidden; box-shadow:var(--shadow); cursor:pointer}
  .card-vs img{width:100%; height:260px; object-fit:cover; display:block}
  .card-vs .meta{display:flex; align-items:center; justify-content:space-between; padding:12px 14px}
  .vs-text{font-weight:900; font-size:20px; color:rgba(0,0,0,0.6)}

  /* final */
  .final-wrap{width:760px; max-width:92vw; text-align:center; position:relative}
  .final-title{font-size:46px; font-weight:700; margin-bottom:8px}
  .final-sub{color:var(--muted); margin-bottom:18px}

  /* hearts & fireworks */
  .hearts{position:absolute; inset:0; pointer-events:none; overflow:visible}
  .heart{position:absolute; left:50%; top:58%; transform:translateX(-50%); animation:float 4s linear infinite; opacity:0.85}
  .heart:nth-child(1){left:40%; animation-delay:0s}
  .heart:nth-child(2){left:48%; animation-delay:.2s}
  .heart:nth-child(3){left:56%; animation-delay:.4s}
  .heart:nth-child(4){left:32%; animation-delay:.6s}
  .heart:nth-child(5){left:68%; animation-delay:.8s}
  .heart{font-size:18px}
  @keyframes float {0%{transform:translateY(0) scale(1); opacity:.9} 100%{transform:translateY(-260px) scale(.8); opacity:0}}

  .fireworks-layer{position:absolute; inset:0; pointer-events:none}
  .boom{
    position:absolute; width:14px; height:14px; border-radius:50%;
    filter:blur(.2px); opacity:0.95; transform:translate(-50%,-50%) scale(0);
    animation:boom 900ms ease-out forwards;
  }
  @keyframes boom{
    0%{transform:translate(-50%,-50%) scale(0); opacity:1}
    30%{transform:translate(-50%,-50%) scale(1.1); opacity:1}
    100%{transform:translate(var(--dx,0),var(--dy,0)) scale(.06); opacity:0}
  }

  /* small responsive touches */
  @media (max-width:680px){
    .pills{grid-template-columns:repeat(1,1fr)}
    .card-vs img{height:160px}
    .greet h1{font-size:48px}
  }
</style>
</head>
<body>

<div class="grain"></div>

<!-- 1: Greeting -->
<section id="s-greet" class="screen greet">
  <h1>Hey</h1>
</section>

<!-- 2: Name -->
<section id="s-name" class="screen hidden">
  <div class="card prompt" role="region" aria-label="Name">
    <h2>What's your full name?</h2>
    <div style="display:flex;align-items:center;gap:12px;">
      <div style="flex:1">
        <div class="line-input">
          <div class="hint">Or…</div>
          <input id="nameInput" placeholder="" autocomplete="name" />
          <div class="underline" id="underline"></div>
        </div>
      </div>
      <div id="nameNext" class="arrow disabled" title="Continue">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M5 12h14M13 5l7 7-7 7" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
    </div>
  </div>
</section>

<!-- 3: Traits -->
<section id="s-traits" class="screen hidden">
  <div class="traits-shell">
    <div class="title">Why should I date you?</div>
    <div class="muted">Choose at least 9</div>
    <div class="count" id="count">0 / 9</div>

    <div class="pill-wrap" aria-hidden="false">
      <div class="pills" id="pills">
        <!-- pills injected by JS -->
      </div>
    </div>

    <div class="continue-wrap" style="text-align:center;">
      <div id="continueBtn" class="continue">Continue</div>
    </div>
  </div>
</section>

<!-- 4: Versus -->
<section id="s-versus" class="screen hidden">
  <div class="versus">
    <div style="font-size:22px;font-weight:700">Best Person in the World Competition</div>
    <div class="vs-row" style="margin-top:18px;">
      <div class="card-vs" id="youCard" tabindex="0" title="Choose You">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1400&auto=format&fit=crop" alt="you">
        <div class="meta"><div style="display:flex;gap:10px;align-items:center"><div style="width:42px;height:42px;border-radius:999px;background:#eee"></div><div style="font-weight:800">You</div></div><div style="color:#b76d6d;font-weight:800">Cute</div></div>
      </div>

      <div style="display:flex;align-items:center;justify-content:center;"><div class="vs-text">V.S.</div></div>

      <div class="card-vs" id="duckCard" tabindex="0" title="Choose Duck">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Hookbill_duck_%28Alopochen_aegyptiaca%29.jpg" alt="duck">
        <div class="meta"><div style="display:flex;gap:10px;align-items:center"><div style="width:42px;height:42px;border-radius:999px;background:#eee"></div><div style="font-weight:800">A Duck</div></div><div style="color:#d6a71a;font-weight:800">Quacktastic</div></div>
      </div>
    </div>
  </div>
</section>

<!-- 5: Final -->
<section id="s-final" class="screen hidden">
  <div class="final-wrap">
    <div class="final-title" id="finalTitle">You win!</div>
    <div class="final-sub">That's adorable</div>

    <div class="hearts" aria-hidden="true" id="hearts">
      <div class="heart">❤</div>
      <div class="heart">❤</div>
      <div class="heart">❤</div>
      <div class="heart">❤</div>
      <div class="heart">❤</div>
    </div>

    <div class="fireworks-layer" id="fireworks"></div>
  </div>
</section>

<script>
(() => {
  // helpers & state
  const sections = {
    greet: document.getElementById('s-greet'),
    name: document.getElementById('s-name'),
    traits: document.getElementById('s-traits'),
    versus: document.getElementById('s-versus'),
    final: document.getElementById('s-final')
  };

  function show(name){
    Object.values(sections).forEach(s => s.classList.add('hidden'));
    sections[name].classList.remove('hidden');
  }

  // 1 -> 2 after short delay (matching GIF)
  setTimeout(() => show('name'), 1600);

  // Name interactions
  const nameInput = document.getElementById('nameInput');
  const nameNext = document.getElementById('nameNext');
  const underline = document.getElementById('underline');

  nameInput.addEventListener('input', () => {
    const val = nameInput.value.trim();
    if(val.length){
      nameNext.classList.remove('disabled');
      underline.style.transform = 'scaleX(1)';
    } else {
      nameNext.classList.add('disabled');
      underline.style.transform = 'scaleX(1)';
    }
  });

  nameNext.addEventListener('click', () => {
    if(nameInput.value.trim().length === 0) return;
    show('traits');
  });

  // Traits list
  const TRAITS = [
    "Emotionally Mature","TOP LOOKING GIRL","Disrespectful","Loyal","Manipulative",
    "Fun & Playful","Honest & Trustworthy","Kind & Compassionate","Good Communicator",
    "Lack of Ambition","Overly Jealous","Organized","Adventurous","Open-Minded",
    "Great Cook","Pet Lover","Financially Responsible","Supportive","Self-aware","Impulsive"
  ];

  const pillsRoot = document.getElementById('pills');
  const countEl = document.getElementById('count');
  const continueBtn = document.getElementById('continueBtn');

  let selected = new Set();

  function updateCount(){
    countEl.textContent = `${selected.size} / 9`;
    if(selected.size >= 9){
      continueBtn.classList.add('enabled');
      continueBtn.style.cursor = 'pointer';
    } else {
      continueBtn.classList.remove('enabled');
      continueBtn.style.cursor = 'default';
    }
  }

  // create pills
  TRAITS.forEach(t => {
    const b = document.createElement('button');
    b.className = 'pill';
    b.type = 'button';
    b.textContent = t;
    b.addEventListener('click', () => {
      if(selected.has(t)){
        selected.delete(t); b.classList.remove('on');
      } else {
        selected.add(t); b.classList.add('on');
      }
      updateCount();
    });
    pillsRoot.appendChild(b);
  });

  continueBtn.addEventListener('click', () => {
    if(selected.size >= 9) show('versus');
  });

  // Versus interactions
  const youCard = document.getElementById('youCard');
  const duckCard = document.getElementById('duckCard');

  function chooseWinner(who){
    // small active pulse
    const flash = (el) => {
      el.style.transform = 'translateY(-8px) scale(1.02)';
      setTimeout(()=> el.style.transform = '', 280);
    };
    if(who === 'you'){ flash(youCard); sections.final.querySelector('#finalTitle').textContent = `${nameInput.value.trim() || 'You'} wins!` }
    else { flash(duckCard); sections.final.querySelector('#finalTitle').textContent = `The mighty Duck wins!` }
    // show final after delay
    setTimeout(() => {
      show('final');
      startFireworks();
    }, 520);
  }

  youCard.addEventListener('click', () => chooseWinner('you'));
  duckCard.addEventListener('click', () => chooseWinner('duck'));
  // keyboard select
  youCard.addEventListener('keydown', (e) => { if(e.key==='Enter') chooseWinner('you'); });
  duckCard.addEventListener('keydown', (e) => { if(e.key==='Enter') chooseWinner('duck'); });

  // Fireworks generator
  const fireworksRoot = document.getElementById('fireworks');
  function startFireworks(){
    // generate several booms
    for(let i=0;i<8;i++){
      setTimeout(()=> spawnBoom(), i*160);
    }
    // loop a few times
    setTimeout(()=>{
      for(let i=8;i<16;i++){
        setTimeout(()=> spawnBoom(), (i-8)*220);
      }
    }, 1000);
  }

  function spawnBoom(){
    const cx = 50 + (Math.random()*60 - 30); // center x percent
    const cy = 35 + (Math.random()*30 - 12); // center y percent
    const colors = ['#e74c3c','#f1c40f','#2ecc71','#3498db','#9b59b6','#e67e22','#ff6b6b'];
    const count = 8 + Math.floor(Math.random()*8);
    for(let i=0;i<count;i++){
      const el = document.createElement('div');
      el.className = 'boom';
      el.style.left = cx + '%';
      el.style.top = cy + '%';
      el.style.background = colors[i % colors.length];
      const ang = (Math.PI*2) * (i / count);
      const dist = 60 + Math.random()*120;
      const dx = Math.cos(ang) * dist + 'px';
      const dy = Math.sin(ang) * dist + 'px';
      el.style.setProperty('--dx', dx);
      el.style.setProperty('--dy', dy);
      fireworksRoot.appendChild(el);
      // remove after animation
      setTimeout(()=> el.remove(), 900);
    }
  }

  // small accessibility: pressing Esc from deeper screens returns to start
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape'){ show('name'); }
  });

})();
</script>
</body>
</html>
