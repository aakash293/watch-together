<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create or Join Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 4.5rem;
      color: #e50914;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 18px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #2b2b2b;
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #e50914, #b0060f);
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
    }

    button:active::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) scale(0);
      animation: clickEffect 0.5s ease-out forwards;
      border-radius: 50%;
    }

    @keyframes clickEffect {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    .responsive {
      width: 220px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
    }

    footer {
      text-align: center;
      padding: 15px 5px;
      color: #777;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3.5rem;
      }

      .input-group {
        padding: 20px;
      }
      .splash-screen {
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: #000;
          z-index: 9999;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          animation: fadeOutSplash 2.5s ease-out forwards;
          animation-delay: 2.5s;
          overflow: hidden;
        }
        
        .splash-animation {
          width: 200px;
          height: 200px;
          border-radius: 50%;
          background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
          animation: pulse 2s ease-out;
        }
        
        .splash-logo {
          width: 200px;
          opacity: 0;
          animation: fadeIn 1s ease-in 1.5s forwards;
          margin-top: 20px;
        }
        
        .app-title {
          font-size: 4rem;
          color: #e50914;
          margin: 40px 0 20px;
          font-weight: 700;
          letter-spacing: 2px;
          display: none;
          animation: fadeIn 1s ease-in forwards;
        }
        
        @keyframes pulse {
          0% { transform: scale(0.3); opacity: 0; }
          50% { transform: scale(1.1); opacity: 1; }
          100% { transform: scale(1); opacity: 0.4; }
        }
        
        @keyframes fadeIn {
          to { opacity: 1; }
        }
        
        @keyframes fadeOutSplash {
          to { opacity: 0; visibility: hidden; }
        }

    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <div class="splash-animation"></div>
    <img src="drish1.png" alt="DRISH Logo" class="splash-logo" id="logoImage" />
  </div>

  <img src="drish1.png" alt="DRISH Logo" class="responsive" style="display: none;" />

  <div class="input-group" id="mainForm" style="display: none;">
    <input type="text" id="nicknameInput" placeholder="Your Nickname" required />
    <input type="text" id="roomInput" placeholder="Room ID" required />
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <footer style="display: none;" id="mainFooter">&copy; Harsha | Since 25.06.2023</footer>
  <script>
  function createRoom() {
    const roomId = document.getElementById('roomInput').value.trim();
    const nickname = document.getElementById('nicknameInput').value.trim();
    const url = `/room.html?room=${roomId}&host=1&name=${encodeURIComponent(nickname)}`;
    window.location.href = url;
  }

  function joinRoom() {
    const roomId = document.getElementById('roomInput').value.trim();
    const nickname = document.getElementById('nicknameInput').value.trim();
    if (roomId && nickname) {
      const url = `/room.html?room=${roomId}&name=${encodeURIComponent(nickname)}`;
      window.location.href = url;
    }
  }

  // Reveal main UI after splash
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.querySelector('.app-title').style.display = 'block';
      document.getElementById('mainForm').style.display = 'flex';
      document.getElementById('mainFooter').style.display = 'block';
    }, 2700); // after splash fade
  });
</script>
</body>
</html>
