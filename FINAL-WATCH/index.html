<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or Join a Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #141414;
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #e50914;
      font-size: 36px;
      margin-bottom: 40px;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 4px;
    }
    input {
      width: 280px;
    }
    button {
      background-color: #e50914;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #f40612;
    }
    #inviteLink {
      margin-top: 20px;
      color: #bbb;
      font-size: 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Watch Together</h1>
  <input id="roomInput" placeholder="Enter Room ID" />
  <br>
  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>

  <div id="inviteLink"></div>

  <script>
    function createRoom() {
      const roomId = Math.random().toString(36).substring(2, 8);
      const videoLink = encodeURIComponent("https://filetolink9494-4c4589f9ad14.herokuapp.com/266670/Permanent+Roommates+S03+E05+WebRip+480p+x265+HEVC+10bit+.mkv?hash=AgADpR");
      const url = `${window.location.origin}/room.html?room=${roomId}&host=1&video=${videoLink}`;
      document.getElementById('inviteLink').innerHTML = `Invite link: <br><a href="${url}" style="color:#f40612">${url}</a>`;
    }

    function joinRoom() {
      const roomId = document.getElementById('roomInput').value.trim();
      if (roomId) {
        const url = `/room.html?room=${roomId}`;
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
