<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or Join Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 5rem;
      color: #e50914;
      margin-bottom: 40px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }
    input[type="text"] {
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #e50914;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f40612;
    }
    footer {
        text-align: center;
        padding: 3px;
        background-color: #141414;
        color: #808080;
     }
    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }
      footer {
        text-align: center;
        padding: 15px;
        font-size: 11px;
        background-color: #141414;
        color: #808080;
      }
      .logo-5 h3 {
          color: #e74c3c;
          font-weight: 300;
          font-size: 50px;
          line-height: 0.6;
          font-family: 'Bangers', cursive;
          letter-spacing: 5px;
      }
      .logo-5 p {
          font-size: 14px;
          margin-left: 0;
          color: #545454;
          font-weight: 400;
          text-transform: capitalize;
          font-style: italic;
          font-family: 'Mansalva', cursive;
          position: relative;
      }
      .logo-5 p:before {
          position: absolute;
          content: '';
          width: 17px;
          height: 12px;
          background: #545454;
          left: 0px;
          top: 5px;
      }
      .logo-5 p:after {
          position: absolute;
          content: '';
          width: 17px;
          height: 12px;
          background: #545454;
          right: 0px;
          top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-holder logo-5">
        <a href="">
          <h3>DRISH</h3>
          <p>v3.1.0.7</p>
        </a>
  </div>
  <div class="input-group">
    <input type="text" id="nicknameInput" placeholder="Your Nickname" required />
    <input type="text" id="roomInput" placeholder="Room ID" required />
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
  </div>
  <footer>
    <p style="padding-top:20px;">All Copyrights Owned By Harsha / Since 25.06.2023</p>
  </footer>
  <script>
    function createRoom() {
      const roomId = document.getElementById('roomInput').value.trim();
      const nickname = document.getElementById('nicknameInput').value.trim();
      const url = `/room.html?room=${roomId}&host=1&name=${encodeURIComponent(nickname)}`;
      window.location.href = url;
    }

    function joinRoom() {
      const roomId = document.getElementById('roomInput').value.trim();
      const nickname = document.getElementById('nicknameInput').value.trim();
      if (roomId && nickname) {
        const url = `/room.html?room=${roomId}&name=${encodeURIComponent(nickname)}`;
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
