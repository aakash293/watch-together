<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or Join Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
/* Splash Screen */
#splash-screen {
  position: fixed;
  inset: 0;
  background: #1c1c1c;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeOutSplash 2.5s ease forwards 2s;
}
#splash-screen img {
  width: 150px;
  height: auto;
  animation: popLogo 1.5s ease-out;
}
#splash-screen h1 {
  color: #ff6a00;
  font-size: 2.5rem;
  margin-top: 20px;
  font-weight: bold;
  animation: slideUpText 1s ease-out 0.4s;
}
@keyframes popLogo {
  0% { transform: scale(0.7); opacity: 0; }
  50% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); }
}
@keyframes slideUpText {
  0% { transform: translateY(20px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}
@keyframes fadeOutSplash {
  to { opacity: 0; visibility: hidden; }
}

/* Main UI */
body {
  margin: 0;
  padding: 0;
  background: #1c1c1c;
  color: #f0f0f0;
  font-family: 'Roboto', sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
h1 {
  font-size: 3.5rem;
  color: #ff6a00;
  margin-bottom: 40px;
  text-shadow: 1px 1px 2px #000;
}
.input-group {
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 90%;
  max-width: 400px;
  background: #1e1e1e;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 10px 10px 30px #141414, -10px -10px 30px #262626;
}
input[type="text"] {
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #1c1c1c;
  color: white;
  font-size: 1rem;
  box-shadow: inset 4px 4px 8px #141414, inset -4px -4px 8px #262626;
}
button {
  padding: 14px;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  background: #1c1c1c;
  color: #ff6a00;
  cursor: pointer;
  box-shadow: 6px 6px 12px #141414, -6px -6px 12px #262626;
  transition: all 0.3s ease;
}
button:hover {
  background: #ff6a00;
  color: #000;
  box-shadow: inset 2px 2px 6px #d45500, inset -2px -2px 6px #ff8833;
}
footer {
  text-align: center;
  padding: 15px;
  font-size: 12px;
  color: #888;
}
.responsive {
  width: 160px;
  height: auto;
  margin-bottom: 20px;
}
@media (max-width: 600px) {
  h1 {
    font-size: 2.5rem;
  }
  .input-group {
    padding: 20px;
  }
}
</style>


</head>
<body>
<div id="splash-screen">
  <img src="drish1.png" alt="Logo" />
  <h1>DRISH</h1>
</div>
<div class="input-group">
    <input type="text" id="nicknameInput" placeholder="Your Nickname" required />
    <input type="text" id="roomInput" placeholder="Room ID" required />
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
  </div>
  <footer>
    <p style="padding-top:20px;">All Copyrights Owned By Harsha / Since 25.06.2023</p>
  </footer>
  <script>
    function createRoom() {
      const roomId = document.getElementById('roomInput').value.trim();
      const nickname = document.getElementById('nicknameInput').value.trim();
      const url = `/room.html?room=${roomId}&host=1&name=${encodeURIComponent(nickname)}`;
      window.location.href = url;
    }

    function joinRoom() {
      const roomId = document.getElementById('roomInput').value.trim();
      const nickname = document.getElementById('nicknameInput').value.trim();
      if (roomId && nickname) {
        const url = `/room.html?room=${roomId}&name=${encodeURIComponent(nickname)}`;
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
