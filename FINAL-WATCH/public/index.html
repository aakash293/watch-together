<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Together</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .hero {
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/5e6647f3-f05f-4294-b09e-b91cf3e0a3e2/7e24d1ef-ec49-4f2a-8a3c-e77664d13a01/US-en-20240129-popsignuptwoweeks-perspective_alpha_website_small.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero input, .hero button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Watch Together</h1>
    <p>Enter a room name to start watching together</p>
    <input type="text" id="roomInput" placeholder="Room name">
    <button onclick="joinRoom()">Join</button>
  </div>
  <script>
    function joinRoom() {
      const room = document.getElementById('roomInput').value.trim();
      if (room) {
        window.location.href = '/room.html?room=' + room;
      }
    }
  </script>
</body>
</html>
