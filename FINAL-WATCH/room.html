<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Room</title>
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: sans-serif; }
    #videoContainer, #chatContainer, #cameraContainer {
      padding: 10px;
    }
    iframe { width: 100%; height: 400px; border: none; }
    video { width: 200px; }
    #chat { height: 200px; overflow-y: scroll; background: #222; padding: 5px; }
  </style>
</head>
<body>
  <div id="videoContainer">
    <input type="text" id="videoLink" placeholder="Enter Google Drive Link">
    <button onclick="setVideoLink()">Set Video</button>
    <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
    <div>
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
    </div>
  </div>

  <div id="chatContainer">
    <h3>Chat</h3>
    <div id="chat"></div>
    <input type="text" id="chatInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="cameraContainer">
    <h3>Camera Feed</h3>
    <video id="localVideo" autoplay muted></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
