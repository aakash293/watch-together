<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Same styles retained from original for layout, chat, video, etc. */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #f0f0f0;
    }
    header {
      background: #000000dd;
      padding: 16px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #e50914;
      position: sticky;
      top: 0;
      z-index: 2;
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      letter-spacing: 2px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    .video-wrapper {
      position: relative;
      padding-top: 56.25%;
      background-color: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.7);
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: white;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(to right, #e50914, #b0060f);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #f40612, #d30b10);
    }
    .chat-box {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
    }
    .chat-box p.self {
      background: #e50914;
      color: white;
      margin-left: auto;
      border-radius: 20px;
      padding: 10px;
      max-width: 60%;
    }
    .chat-box p.other {
      background: #333;
      color: white;
      margin-right: auto;
      border-radius: 20px;
      padding: 10px;
      max-width: 60%;
    }
  </style>
</head>
<body>
  <header>
    DRISH v31.07
    <div id="chatNotification" style="display: none; background: #e50914; color: white; font-size: 10px; padding: 10px; border-radius: 4px; animation: fadeInOut 4s forwards;">ðŸ””</div>
  </header>

  <div class="container">
    <div class="video-wrapper">
      <video id="videoPlayer" controls>
        <track id="subtitleTrack" kind="subtitles" srclang="en" label="English">
      </video>
    </div>

    <div class="controls">
      <input type="text" id="videoLink" placeholder="Paste direct video link (.mp4/.mkv)" />
      <button onclick="setVideoLink()">Set Video</button>
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
    </div>

    <div class="controls">
      <input type="file" id="subtitleZip" accept=".zip" />
      <button onclick="uploadSubtitles()">Upload Subtitles (.zip)</button>
    </div>

    <div class="controls">
      <input type="file" id="subtitleFile" accept=".vtt" />
      <button onclick="loadSubtitles()">Load .vtt Subtitle</button>
    </div>

    <h3>Chat</h3>
    <div id="chat" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button onclick="sendMessage()"><i class="fa fa-paper-plane-o"></i></button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('videoPlayer');
    const nickname = new URLSearchParams(window.location.search).get('name') || 'Anonymous';
    const roomId = new URLSearchParams(window.location.search).get('room') || 'default';
    const suppressEvent = false;

    socket.emit('join', { room: roomId, name: nickname });

    function playVideo() {
      video.play();
      socket.emit('sync-video', { room: roomId, action: 'play', time: video.currentTime });
    }

    function pauseVideo() {
      video.pause();
      socket.emit('sync-video', { room: roomId, action: 'pause', time: video.currentTime });
    }

    function setVideoLink() {
      const link = document.getElementById('videoLink').value;
      fetch(link, { method: 'HEAD' }).then(res => {
        if (res.ok && res.headers.get('accept-ranges')) {
          video.src = link;
        } else {
          video.src = `/proxy?url=${encodeURIComponent(link)}`;
        }
      }).catch(() => {
        video.src = `/proxy?url=${encodeURIComponent(link)}`;
      });
      socket.emit('set-video', { room: roomId, link });
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        socket.emit('chat', { room: roomId, msg: `${nickname}: ${message}` });
        input.value = '';
      }
    }

    socket.on('chat', (msg) => {
      const chatBox = document.getElementById('chat');
      const text = typeof msg === 'string' ? msg : msg.msg;
      const p = document.createElement('p');
      p.textContent = text;
      p.className = text.startsWith(nickname + ':') ? 'self' : 'other';
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (!text.startsWith(nickname + ':')) {
        document.getElementById('chatNotification').style.display = 'block';
        setTimeout(() => document.getElementById('chatNotification').style.display = 'none', 4000);
      }
    });

    video.addEventListener('play', () => {
      socket.emit('sync-video', { room: roomId, action: 'play', time: video.currentTime });
    });

    video.addEventListener('pause', () => {
      socket.emit('sync-video', { room: roomId, action: 'pause', time: video.currentTime });
    });

    video.addEventListener('seeking', () => {
      socket.emit('sync-video', { room: roomId, action: 'seek', time: video.currentTime });
    });

    socket.on('sync-video', ({ action, time }) => {
      if (Math.abs(video.currentTime - time) > 0.3) video.currentTime = time;
      if (action === 'play') video.play();
      else if (action === 'pause') video.pause();
      else if (action === 'seek') video.currentTime = time;
    });

    function loadSubtitles() {
      const file = document.getElementById('subtitleFile').files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const blob = new Blob([e.target.result], { type: 'text/vtt' });
        const url = URL.createObjectURL(blob);
        document.getElementById('subtitleTrack').src = url;
        socket.emit('set-subtitle', { room: roomId, content: e.target.result });
      };
      reader.readAsText(file);
    }

    socket.on('set-subtitle', ({ content }) => {
      const track = document.getElementById('subtitleTrack');
      const blob = new Blob([content], { type: 'text/vtt' });
      track.src = URL.createObjectURL(blob);
    });

    function uploadSubtitles() {
      const file = document.getElementById('subtitleZip').files[0];
      if (!file) return alert("Select a .zip file");
      const formData = new FormData();
      formData.append('zip', file);
      fetch('/upload-subtitles', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        socket.emit('subtitle-set', { room: roomId, subtitles: data.subtitles });
        injectSubtitles(data.subtitles);
      })
      .catch(() => alert("Failed to upload subtitles."));
    }

    function injectSubtitles(subtitles) {
      const video = document.getElementById('videoPlayer');
      Array.from(video.querySelectorAll('track')).forEach(t => t.remove());
      subtitles.forEach((url, i) => {
        const track = document.createElement('track');
        track.src = url;
        track.kind = 'subtitles';
        track.label = `Subtitle ${i + 1}`;
        track.srclang = 'en';
        if (i === 0) track.default = true;
        video.appendChild(track);
      });
    }

    socket.on('subtitle-set', ({ subtitles }) => injectSubtitles(subtitles));
  </script>
</body>
</html>
