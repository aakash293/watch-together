<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #e50914;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .video-wrapper {
      position: relative;
      padding-top: 56.25%;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f40612;
    }
    .camera-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    .camera-container h3 {
      width: 100%;
    }
    #remoteVideos video{
      width: 48%;
      height: 150px;
      border-radius: 8px;
      transform: scaleX(-1);
      background: #000;
    }
    video#localVideo {
      width: 48%;
      height: 150px;
      border-radius: 8px;
      transform: scaleX(-1);
      background: #000;
    }
    .chat-container {
      margin-top: 20px;
    }
    .chat-box {
      background-color: #222;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 4px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
    }
    #userList {
      margin: 10px 0;
      display: flex;
      gap: 20px;
    }
    div#remoteVideos {
      width: 100%;
    }
    @media (max-width: 768px) {
      .camera-container {
        display : flex;
        flex-direction: column;
        align-items: center;
      }
      
      div#remoteVideos {
        width: 100%;
      }
      #remoteVideos video {
        width: 100%;
        height: 220;
        transform: scaleX(-1);
      }
      video#localVideo {
        width: 100%;
        height: 220;
        transform: scaleX(-1);
      }
      input[type="text"] {
        width: 100%;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>Watch Together</header>
  <div class="container">
    <div class="controls">
      <input type="text" id="videoLink" placeholder="Paste direct video link (.mp4/.mkv)" />
      <button onclick="setVideoLink()">Set Video</button>
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
    </div>

    <div class="video-wrapper">
      <video id="videoPlayer" controls></video>
    </div>

    <div class="camera-container">
      <div id="remoteVideos" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
      <video id="localVideo" autoplay muted playsinline></video>
      <div>
        <button onclick="toggleCamera()" id="cameraBtn">Turn Camera Off</button>
      </div>
    </div>

    <div class="chat-container" >
      <h3>Users in Room</h3>
      <ul id="userList"></ul>
      <br>
      <h3>Chat</h3>
      <div id="chat" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room');
    const isHost = urlParams.get('host') === '1';
    const nickname = urlParams.get('name') || 'Anonymous';

    const socket = io();
    socket.emit('join', { room: roomId, name: nickname });

    const peers = {};
    const remoteVideos = document.getElementById('remoteVideos');
    let localStream;

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        document.getElementById('localVideo').srcObject = localStream;
        socket.emit('ready', roomId);
      } catch (e) {
        console.error('Camera error:', e);
      }
    }

    function createPeer(id) {
      const peer = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });
      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      peer.onicecandidate = e => {
        if (e.candidate) {
          socket.emit('ice-candidate', { target: id, candidate: e.candidate });
        }
      };

      let remoteStream = new MediaStream();
      peer.ontrack = e => {
        e.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        let video = document.getElementById(`remote-${id}`);
        if (!video) {
          video = document.createElement('video');
          video.id = `remote-${id}`;
          video.autoplay = true;
          video.playsInline = true;
          remoteVideos.appendChild(video);
        }
        video.srcObject = remoteStream;
      };

      return peer;
    }

    socket.on('user-list', users => {
      const ul = document.getElementById('userList');
      ul.innerHTML = '';
      users.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        ul.appendChild(li);
      });
    });

    socket.on('offer', async ({ from, offer }) => {
      const peer = createPeer(from);
      peers[from] = peer;
      await peer.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      socket.emit('answer', { target: from, answer });
    });

    socket.on('answer', async ({ from, answer }) => {
      await peers[from].setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('ice-candidate', ({ from, candidate }) => {
      peers[from].addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('ready', async id => {
      if (!peers[id]) {
        const peer = createPeer(id);
        peers[id] = peer;
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.emit('offer', { target: id, offer });
      }
    });

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        socket.emit('chat', { room: roomId, msg: `${nickname}: ${message}` });
        input.value = '';
      }
    }

    socket.on('chat', (msg) => {
      const chatBox = document.getElementById('chat');
      const p = document.createElement('p');
      p.textContent = typeof msg === 'string' ? msg : msg.msg;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function setVideoLink() {
      const link = document.getElementById('videoLink').value;
      const video = document.getElementById('videoPlayer');
      video.src = link;
      socket.emit('set-video', { room: roomId, link });
    }

    socket.on('set-video', ({ link }) => {
      const video = document.getElementById('videoPlayer');
      video.src = link;
    });
    function playVideo() {
      const video = document.getElementById('videoPlayer');
      const currentTime = video.currentTime;
      socket.emit('sync-video', { room: roomId, action: 'play', time: currentTime });
    }
    
    function pauseVideo() {
      const video = document.getElementById('videoPlayer');
      const currentTime = video.currentTime;
      socket.emit('sync-video', { room: roomId, action: 'pause', time: currentTime });
    }


    socket.on('sync-video', ({ action, time }) => {
      const video = document.getElementById('videoPlayer');
      if (Math.abs(video.currentTime - time) > 0.5) {
        video.currentTime = time;
      }
      if (action === 'play') {
        video.play();
      } else if (action === 'pause') {
        video.pause();
      }
    });


    function toggleCamera() {
      const video = document.getElementById('localVideo');
      const btn = document.getElementById('cameraBtn');
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        btn.textContent = 'Turn Camera On';
      } else {
        startCamera();
        btn.textContent = 'Turn Camera Off';
      }
    }

    startCamera();
  </script>
</body>
</html>
