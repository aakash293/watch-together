<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
    }
    .invite {
      margin-bottom: 20px;
      text-align: center;
    }
    .invite input {
      padding: 10px;
      width: 300px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      margin-right: 10px;
    }
    .invite button {
      padding: 10px 16px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .invite button:hover {
      background-color: #f40612;
    }
    .video-wrapper {
      width: 100%;
      max-width: 100%;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    video#videoPlayer {
      width: 100%;
      height: auto;
      background: black;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f40612;
    }
    .camera-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }
    .camera-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .camera-box video {
      width: 200px;
      height: 150px;
      background: black;
      border-radius: 8px;
    }
    .chat-container {
      width: 100%;
      max-width: 960px;
      margin-top: 20px;
    }
    .chat-box {
      background-color: #1e1e1e;
      height: 240px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 15px;
    }
    .chat-msg {
      background: #2c2c2c;
      padding: 10px 14px;
      border-radius: 8px;
      align-self: flex-start;
      max-width: 80%;
      word-wrap: break-word;
    }
    .chat-msg.self {
      background: #e50914;
      color: white;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .camera-box video {
        width: 140px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header>Watch Together</header>
  <div class="container">
    <div class="invite">
      <input id="inviteLink" readonly>
      <button onclick="copyInvite()">Copy Invite Link</button>
    </div>
    <div class="controls">
      <input type="text" id="videoLink" placeholder="Paste direct video link (.mp4/.mkv)" />
      <button onclick="setVideoLink()">Set Video</button>
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
    </div>
    <div class="video-wrapper">
      <video id="videoPlayer" controls></video>
    </div>
    <div class="camera-container" id="cameraGrid"></div>
    <div class="chat-container">
      <h3>Chat</h3>
      <div id="chat" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room');
    const socket = io();
    const video = document.getElementById('videoPlayer');
    const cameraGrid = document.getElementById('cameraGrid');

    // Set invite link
    document.getElementById('inviteLink').value = `${window.location.origin}/room.html?room=${roomId}`;

    function copyInvite() {
      const linkInput = document.getElementById('inviteLink');
      linkInput.select();
      document.execCommand('copy');
      alert('Invite link copied to clipboard!');
    }

    if (roomId) {
      socket.emit('join', roomId);
    } else {
      alert('Room ID missing. Please return to the home page.');
    }

    // (Video, chat, and camera logic remains unchanged)
  </script>
</body>
</html>
