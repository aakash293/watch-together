<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
    }
    .video-wrapper {
      width: 100%;
      max-width: 100%;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    video#videoPlayer {
      width: 100%;
      height: auto;
      background: black;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f40612;
    }
    .camera-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }
    .camera-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .camera-box video {
      width: 200px;
      height: 150px;
      background: black;
      border-radius: 8px;
    }
    .chat-container {
      width: 100%;
      max-width: 960px;
      margin-top: 20px;
    }
    .chat-box {
      background-color: #222;
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
      border-radius: 4px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
    }
    @media (max-width: 768px) {
      .camera-box video {
        width: 140px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header>Watch Together</header>
  <div class="container">
    <div class="controls">
      <input type="text" id="videoLink" placeholder="Paste direct video link (.mp4/.mkv)" />
      <button onclick="setVideoLink()">Set Video</button>
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
    </div>

    <div class="video-wrapper">
      <video id="videoPlayer" controls></video>
    </div>

    <div class="camera-container" id="cameraGrid"></div>

    <div class="chat-container">
      <h3>Chat</h3>
      <div id="chat" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room');
    const isHost = urlParams.get('host') === '1';
    const presetVideo = urlParams.get('video');
    const video = document.getElementById('videoPlayer');
    const socket = io();
    const cameraGrid = document.getElementById('cameraGrid');

    // Join room
    if (roomId) {
      socket.emit('join', roomId);
    } else {
      alert('Room ID missing. Please return to the home page.');
    }

    // Video sync logic
    function setVideoLink() {
      const link = document.getElementById('videoLink').value;
      video.src = link;
      video.currentTime = 0;
      socket.emit('video-load', { room: roomId, link });
    }

    if (presetVideo) {
      document.getElementById('videoLink').value = presetVideo;
      video.src = presetVideo;
    }

    socket.on('video-load', data => {
      video.src = data.link;
      video.currentTime = 0;
    });

    function playVideo() {
      video.play();
      socket.emit('video-control', { room: roomId, action: 'play', time: video.currentTime });
    }

    function pauseVideo() {
      video.pause();
      socket.emit('video-control', { room: roomId, action: 'pause', time: video.currentTime });
    }

    video.addEventListener('seeked', () => {
      socket.emit('video-control', { room: roomId, action: 'seek', time: video.currentTime });
    });

    socket.on('video-control', data => {
      if (Math.abs(video.currentTime - data.time) > 0.5) {
        video.currentTime = data.time;
      }
      if (data.action === 'play') video.play();
      if (data.action === 'pause') video.pause();
    });

    // Chat logic
    function sendMessage() {
      const msg = document.getElementById('chatInput').value;
      socket.emit('chat', { room: roomId, msg });
      document.getElementById('chatInput').value = '';
    }

    socket.on('chat', msg => {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    // Camera feed logic
    let localStream;
    const localVideoId = socket.id;

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        addCameraFeed(localVideoId, localStream);
      } catch (e) {
        console.error('Camera error:', e);
      }
    }

    function addCameraFeed(id, stream) {
      let existing = document.getElementById(`vid-${id}`);
      if (!existing) {
        const container = document.createElement('div');
        container.className = 'camera-box';
        const videoEl = document.createElement('video');
        videoEl.id = `vid-${id}`;
        videoEl.autoplay = true;
        videoEl.muted = (id === socket.id);
        videoEl.playsInline = true;
        videoEl.srcObject = stream;
        container.appendChild(videoEl);
        cameraGrid.appendChild(container);
      }
    }

    startCamera();
  </script>
</body>
</html>
