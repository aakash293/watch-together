<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .video-wrapper {
      width: 100%;
      max-width: 960px;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 540px;
      border: none;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f40612;
    }
    .chat-container, .camera-container {
      width: 100%;
      max-width: 960px;
      margin-top: 20px;
    }
    .chat-box {
      background-color: #222;
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
      border-radius: 4px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
    }
    video {
      width: 200px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Watch Together</header>
  <div class="container">
    <div class="controls">
      <input type="text" id="videoLink" placeholder="Enter Google Drive Link" />
      <button onclick="setVideoLink()">Set Video</button>
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
    </div>

    <div class="video-wrapper">
      <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
    </div>

    <div class="chat-container">
      <h3>Chat</h3>
      <div id="chat" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="camera-container">
      <h3>Camera Feed</h3>
      <video id="localVideo" autoplay muted></video>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room');
    const isHost = urlParams.get('host') === '1';
    const presetVideo = urlParams.get('video');

    const socket = io();
    socket.emit('join', roomId);

    const iframe = document.getElementById('videoFrame');

    function setVideoLink() {
      const link = document.getElementById('videoLink').value;
      iframe.src = link;
      socket.emit('video-load', { room: roomId, link });
    }

    if (presetVideo) {
      document.getElementById('videoLink').value = presetVideo;
      iframe.src = presetVideo;
    }

    socket.on('video-load', data => {
      iframe.src = data.link;
    });

    function playVideo() {
      socket.emit('video-control', { room: roomId, action: 'play' });
    }

    function pauseVideo() {
      socket.emit('video-control', { room: roomId, action: 'pause' });
    }

    socket.on('video-control', data => {
      const vid = iframe.contentWindow;
      if (data.action === 'play') vid.postMessage('play', '*');
      if (data.action === 'pause') vid.postMessage('pause', '*');
    });

    function sendMessage() {
      const msg = document.getElementById('chatInput').value;
      socket.emit('chat', { room: roomId, msg });
      document.getElementById('chatInput').value = '';
    }

    socket.on('chat', msg => {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
