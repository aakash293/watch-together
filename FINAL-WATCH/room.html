<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #1c1c1c;
      color: #f0f0f0;
    }
    header {
      background: #1c1c1c;
      color: #ff6a00;
      padding: 20px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      box-shadow: inset 4px 4px 10px #141414, inset -4px -4px 10px #242424;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .video-wrapper {
      position: relative;
      padding-top: 56.25%;
      background: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 10px 10px 20px #131313, -10px -10px 20px #2b2b2b;
    }
    .video-wrapper video {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      background: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: inset 6px 6px 12px #141414, inset -6px -6px 12px #292929;
    }
    input[type="text"],
    input[type="file"] {
      padding: 12px;
      border-radius: 12px;
      background: #1c1c1c;
      border: none;
      color: white;
      width: 280px;
      box-shadow: inset 4px 4px 8px #141414, inset -4px -4px 8px #262626;
    }
    button {
      padding: 12px 28px;
      border-radius: 12px;
      background: #1c1c1c;
      color: #ff6a00;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 6px 6px 12px #141414, -6px -6px 12px #262626;
    }
    button:hover {
      color: white;
      background: #ff6a00;
      box-shadow: inset 2px 2px 5px #d45500, inset -2px -2px 5px #ff8833;
    }
    button:active {
      transform: scale(0.98);
    }
    .camera-container,
    #camera-local {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #remoteVideos video,
    #localVideo,
    .placeholder {
      width: 160px;
      height: 160px;
      border-radius: 16px;
      background: #1a1a1a;
      object-fit: cover;
      box-shadow: 6px 6px 12px #141414, -6px -6px 12px #262626;
    }
    #remoteVideos video,
    #localVideo {
      transform: scaleX(-1);
    }
    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      font-style: italic;
      color: #888;
    }
    .chat-box {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      height: 250px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: inset 4px 4px 8px #141414, inset -4px -4px 8px #262626;
    }
    .chat-box p {
      background: #2a2a2a;
      color: white;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      animation: bubbleIn 0.4s ease-out;
      box-shadow: 4px 4px 8px #141414, -4px -4px 8px #262626;
    }
    .chat-box p:nth-child(even) {
      align-self: flex-end;
      background: #ff6a00;
      color: #000;
    }
    @keyframes bubbleIn {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1c1c1c;
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      box-shadow: inset 4px 4px 10px #141414, inset -4px -4px 10px #262626;
      z-index: 100;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #ff6a00;
      font-size: 22px;
      transition: transform 0.2s;
    }
    .bottom-nav button:hover {
      transform: scale(1.3);
      color: white;
    }
    #chatNotification {
      background: #ff6a00;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 10px;
      margin-left: 15px;
      animation: fadeInOut 4s forwards;
      box-shadow: 0 0 10px #ff6a00;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-5px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-5px); }
    }
    @media (max-width: 768px) {
      .controls, .camera-container {
        flex-direction: column;
        align-items: center;
      }
      input[type="text"] {
        width: 100%;
      }
    }
</style>
</head>
<body>
    <header>
       <div>DRISH v31.07</div>
        <div id="chatNotification" style="display: none; background: #e50914; color: white;font-size: 10px; padding: 10px 10px; margin-bottom: 8px; border-radius: 4px;width: fit-content;animation: fadeInOut 4s forwards;">ðŸ””</div>
    </header>
     <div class="video-wrapper">
            <video id="videoPlayer" controls>
                  <track id="subtitleTrack" kind="subtitles" srclang="en" label="English">
            </video>
        </div>
     <div class="container">
       <div id="tab-users" >
           <div class="camera-container">
            <div id="remoteVideos"></div>
            <div><video id="localVideo" autoplay muted playsinline></video></div>
        </div>
        <div id="camera-local">
            <button onclick="toggleCamera()" id="cameraBtn">Turn Camera Off</button>
            <button onclick="reconnectPeers()">Reconnect</button>
        </div>
        </div>
       <div id="tab-chat" class="tab-content" style="display: none;">
            <div class="chat-container">
            <h3>Users in Room</h3>
            <ul id="userList"></ul><br>
            <h3>Chat</h3>
            <div id="chat" class="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type message..." />
                <button onclick="sendMessage()"><i class="fa fa-paper-plane-o" style="font-size:16px"></i></button>
            </div>
        </div>
       </div>
       <div id="tab-search" class="tab-content" style="display: none;">
            <div class="controls">
            <input type="text" id="videoLink" placeholder="Paste direct video link (.mp4/.mkv)" />
            <button onclick="setVideoLink()">Set Video</button>
            <div id="playpause">
                <button onclick="playVideo()">Play</button>
                <button onclick="pauseVideo()">Pause</button>
            </div>
            <div class="subtitle-upload">
                  <input type="file" id="subtitleZip" accept=".zip" />
                  <button onclick="uploadSubtitles()">Upload Subtitles</button>
            </div>
                <br>
            <div>
                <input type="file" id="subtitleFile" accept=".vtt" />
                <button onclick="loadSubtitles()">Load Subtitles</button>
        </div>
        </div>
       </div>
     </div>
    <div id="bottomNav" class="bottom-nav">
                <button onclick="showTab('users')"><i class="fa fa-user-circle-o" style="font-size:16px"></i></button>
                <button onclick="showTab('chat')"><i class="fa fa-envelope-o" style="font-size:16px"></i></button>
                <button onclick="showTab('search')"><i class="fa fa-gear" style="font-size:16px"></i></button>
    </div>

    

<script src="/socket.io/socket.io.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const roomId = urlParams.get('room');
const nickname = urlParams.get('name') || 'Anonymous';
const socket = io();
const peers = {};
const remoteVideos = document.getElementById('remoteVideos');
let localStream;
let suppressEvent = false;

socket.emit('join', { room: roomId, name: nickname });

async function startCamera() {
    try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 640 }, height: { ideal: 480 } }, audio: false });
        document.getElementById('localVideo').srcObject = localStream;
        socket.emit('ready', roomId);
    } catch (e) {
        console.error('Camera error:', e);
    }
}

function toggleCamera() {
    if (window._cameraBusy) return;
    window._cameraBusy = true;
    setTimeout(() => window._cameraBusy = false, 1000);

    const localVideo = document.getElementById('localVideo');
    const btn = document.getElementById('cameraBtn');

    if (localStream && localVideo.srcObject) {
        localStream.getTracks().forEach(track => track.stop());
        localVideo.srcObject = null;
        localStream = null;
        btn.textContent = 'Turn Camera On';
        socket.emit('camera-toggle', { room: roomId, on: false });
        for (const id in peers) { peers[id].close(); delete peers[id]; }
    } else {
        navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 640 }, height: { ideal: 480 } }, audio: false }).then(stream => {
            localStream = stream;
            localVideo.srcObject = stream;
            btn.textContent = 'Turn Camera Off';
            socket.emit('camera-toggle', { room: roomId, on: true });
            socket.emit('ready', roomId);
        }).catch(err => {
            console.error('Camera restart failed:', err);
        });
    }
}
    
function reconnectPeers() {
    for (const id in peers) {
        if (peers[id]) {
            peers[id].close();
            delete peers[id];
        }
    }
    socket.emit('ready', roomId);
    console.log("Reconnect requested.");
    
}
function showTab(tabName) {
    const tabs = ['users', 'chat', 'search'];
    tabs.forEach(t => {
        const el = document.getElementById('tab-' + t);
        if (el) el.style.display = (t === tabName ? 'block' : 'none');
    });
}

function createPeer(id) {
    const peer = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
    if (localStream) {
        localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
    }

    peer.onicecandidate = e => {
        if (e.candidate) {
            socket.emit('ice-candidate', { target: id, candidate: e.candidate });
        }
    };

    let remoteStream = new MediaStream();
    peer.ontrack = e => {
        remoteStream = e.streams[0];
        let video = document.getElementById(`remote-${id}`);
        let placeholder = document.getElementById(`placeholder-${id}`);
        if (!video) {
            video = document.createElement('video');
            video.id = `remote-${id}`;
            video.autoplay = true;
            video.playsInline = true;
            remoteVideos.appendChild(video);
        }
        video.srcObject = remoteStream;
        if (placeholder) placeholder.remove();
    };

    peer.onconnectionstatechange = () => {
        if (peer.connectionState === 'disconnected' || peer.connectionState === 'failed') {
            setTimeout(() => {
                if (peer.connectionState === 'disconnected' || peer.connectionState === 'failed') {
                    const video = document.getElementById(`remote-${id}`);
                    if (video) video.remove();
                    if (!document.getElementById(`placeholder-${id}`)) {
                        const ph = document.createElement('div');
                        ph.className = 'placeholder';
                        ph.id = `placeholder-${id}`;
                        ph.innerText = 'Camera is off';
                        remoteVideos.appendChild(ph);
                    }
                }
            }, 1500);
        }
    };

    return peer;
}

socket.on('user-list', users => {
    const ul = document.getElementById('userList');
    ul.innerHTML = '';
    users.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        ul.appendChild(li);
    });
});

socket.on('ready', async id => {
    if (peers[id]) {
        const oldVideo = document.getElementById(`remote-${id}`);
        const oldPlaceholder = document.getElementById(`placeholder-${id}`);
        if (oldVideo) oldVideo.remove();
        if (oldPlaceholder) oldPlaceholder.remove();
        peers[id].close();
        delete peers[id];
    }
    const peer = createPeer(id);
    peers[id] = peer;
    const offer = await peer.createOffer();
    await peer.setLocalDescription(offer);
    socket.emit('offer', { target: id, offer });
});

socket.on('offer', async ({ from, offer }) => {
    const peer = createPeer(from);
    peers[from] = peer;
    await peer.setRemoteDescription(new RTCSessionDescription(offer));
    const answer = await peer.createAnswer();
    await peer.setLocalDescription(answer);
    socket.emit('answer', { target: from, answer });
});

socket.on('answer', async ({ from, answer }) => {
    await peers[from].setRemoteDescription(new RTCSessionDescription(answer));
});

socket.on('ice-candidate', ({ from, candidate }) => {
    peers[from].addIceCandidate(new RTCIceCandidate(candidate));
});

socket.on('camera-toggle', ({ from, on }) => {
    const video = document.getElementById(`remote-${from}`);
    const placeholder = document.getElementById(`placeholder-${from}`);

    if (!on) {
        if (video) video.remove();
        if (!placeholder) {
            const ph = document.createElement('div');
            ph.className = 'placeholder';
            ph.id = `placeholder-${from}`;
            ph.innerText = 'Camera is off';
            remoteVideos.appendChild(ph);
        }
    } else {
        if (placeholder) placeholder.remove();
        if (peers[from]) {
            peers[from].close();
            delete peers[from];
            const oldVideo = document.getElementById(`remote-${from}`);
            if (oldVideo) oldVideo.remove();
        }
        setTimeout(() => socket.emit('ready', roomId), 300);
    }
});

socket.on('user-disconnected', (id) => {
    const video = document.getElementById(`remote-${id}`);
    const placeholder = document.getElementById(`placeholder-${id}`);
    if (video) video.remove();
    if (placeholder) placeholder.remove();
    if (peers[id]) {
        peers[id].close();
        delete peers[id];
    }
});
function playVideo() {
    video.play();
    socket.emit('sync-video', { room: roomId, action: 'play', time: video.currentTime });
}

function pauseVideo() {
    video.pause();
    socket.emit('sync-video', { room: roomId, action: 'pause', time: video.currentTime });
}

function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (message) {
        socket.emit('chat', { room: roomId, msg: `${nickname}: ${message}` });
        input.value = '';
    }
}

socket.on('chat', (msg) => {
    const chatBox = document.getElementById('chat');
    const chatInput = document.getElementById('chatInput');
    const notification = document.getElementById('chatNotification');

    const text = typeof msg === 'string' ? msg : msg.msg;

    const p = document.createElement('p');
    p.textContent = text;
    chatBox.appendChild(p);
    chatBox.scrollTop = chatBox.scrollHeight;

    if (!text.startsWith(nickname + ':')) {
        document.getElementById('chatSound').play().catch(() => {});
    }

    if (document.activeElement !== chatInput) {
        notification.style.display = 'block';
        setTimeout(() => notification.style.display = 'none', 4000);
    }
});

socket.on('subtitle-set', ({ subtitles }) => {
  injectSubtitles(subtitles);
});

function setVideoLink() {
    const link = document.getElementById('videoLink').value;
    const video = document.getElementById('videoPlayer');

    // Try direct link first to avoid proxy lag
    fetch(link, { method: 'HEAD' })
        .then(res => {
            if (res.ok && res.headers.get('accept-ranges')) {
                video.src = link; // No proxy needed
            } else {
                video.src = `/proxy?url=${encodeURIComponent(link)}`; // Fallback to proxy
            }
        })
        .catch(() => {
            video.src = `/proxy?url=${encodeURIComponent(link)}`;
        });

    socket.emit('set-video', { room: roomId, link });
}

socket.on('set-video', ({ link }) => {
    const video = document.getElementById('videoPlayer');

    // First try direct streaming
    fetch(link, { method: 'HEAD' })
        .then(res => {
            if (res.ok && res.headers.get('accept-ranges')) {
                video.src = link; // Direct link
            } else {
                video.src = `/proxy?url=${encodeURIComponent(link)}`; // Fallback to proxy
            }
        })
        .catch(() => {
            video.src = `/proxy?url=${encodeURIComponent(link)}`; // Fallback if fetch fails
        });
});


function loadSubtitles() {
    const fileInput = document.getElementById('subtitleFile');
    const track = document.getElementById('subtitleTrack');

    if (!fileInput.files || !fileInput.files[0]) return;

    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = function (e) {
        const blob = new Blob([e.target.result], { type: 'text/vtt' });
        const url = URL.createObjectURL(blob);
        track.src = url;
        track.default = true;

        // Send to others in the room
        socket.emit('set-subtitle', { room: roomId, content: e.target.result });
    };
    reader.readAsText(file);
}

    
socket.on('set-subtitle', ({ content }) => {
    const track = document.getElementById('subtitleTrack');
    const blob = new Blob([content], { type: 'text/vtt' });
    const url = URL.createObjectURL(blob);
    track.src = url;
    track.default = true;
});

function uploadSubtitles() {
  const fileInput = document.getElementById('subtitleZip');
  const file = fileInput.files[0];
  if (!file) {
    alert('Please select a .zip file containing .srt or .sub files.');
    return;
  }

  const formData = new FormData();
  formData.append('zip', file);

  fetch('/upload-subtitles', {
    method: 'POST',
    body: formData
  })
    .then(res => res.json())
    .then(data => {
      socket.emit('subtitle-set', { room: roomId, subtitles: data.subtitles });
      injectSubtitles(data.subtitles); // also show it on the uploader's screen
    })

    .catch(err => {
      console.error('Subtitle upload failed:', err);
      alert('Failed to upload or convert subtitles.');
    });
}

function injectSubtitles(subtitles) {
  const video = document.getElementById('videoPlayer');
  Array.from(video.querySelectorAll('track')).forEach(t => t.remove());

  subtitles.forEach((url, i) => {
    const track = document.createElement('track');
    track.src = url;
    track.kind = 'subtitles';
    track.label = `Subtitle ${i + 1}`;
    track.srclang = 'en';
    if (i === 0) track.default = true;
    video.appendChild(track);
  });

  // Optional: force showing the first track
  const checkReady = setInterval(() => {
  const video = document.getElementById('videoPlayer');
  const tracks = video.textTracks;
  if (tracks.length > 0) {
    tracks[0].mode = 'showing'; // Force it to display
    clearInterval(checkReady);
  }
}, 500);
}
    
    
const video = document.getElementById('videoPlayer');
video.addEventListener('play', () => { if (!suppressEvent) socket.emit('sync-video', { room: roomId, action: 'play', time: video.currentTime }); });
video.addEventListener('pause', () => { if (!suppressEvent) socket.emit('sync-video', { room: roomId, action: 'pause', time: video.currentTime }); });
video.addEventListener('seeking', () => { if (!suppressEvent) socket.emit('sync-video', { room: roomId, action: 'seek', time: video.currentTime }); });
socket.on('sync-video', ({ action, time }) => {
    suppressEvent = true;
    if (Math.abs(video.currentTime - time) > 0.3) video.currentTime = time;
    if (action === 'play') video.play();
    else if (action === 'pause') video.pause();
    else if (action === 'seek') video.currentTime = time;
    setTimeout(() => suppressEvent = false, 100);
});

startCamera();
</script>
<audio id="chatSound" src="message.mp3" preload="auto"></audio>
</body>
</html>
